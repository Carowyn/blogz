{% extends 'base.html' %}

{% block content %}

<h1>Sign Up!</h1>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username: </label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
                <span class="error">{{ errors.username_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td>
                <input name="password" type="password">
                <span class="error">{{ errors.password_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password: </label></td>
            <td>
                <input name="verify" type="password">
                <span class="error">{{ errors.verify_error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email (optional): </label></td>
            <td>
                <input name="email" type="email" value="{{ email }}">
                <span class="error">{{ errors.email_error }}</span>
            </td>
        </tr>
    </table>
    <br>
    <input id="submit" type="submit" value="Sign Me Up!">
</form>

<br>
<br>
<br>

<p>Wait!!! I already have an account! &nbsp;&nbsp;&nbsp;<a href="/login">&gt;&gt;&gt; Log In!</a></p>

<br>
<br>
<br>

{% endblock %}
