{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<pre class="post-body">{{ post.body }}</pre>
<!-- TODO add author w/ link to author's blog -->
<p class="post-author">Written By: <a href="/blog/{{ username}}"> {{ username }}</a></p>
<p class="post-author">
    Written On:  {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
