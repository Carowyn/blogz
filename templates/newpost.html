{% extends 'base.html' %}

{% block content %}

<h1>New Post!</h1>

<form method="post">
    <label>
        <div id="title">Title: </div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>Post: </div>
        <textarea id="body" name="body">{{body}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit" value="Post It!">
</form>

{% endblock %}
